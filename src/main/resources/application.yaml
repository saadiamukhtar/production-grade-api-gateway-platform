server:
  port: 8080

spring:
  redis:
    host: localhost
    port: 6379

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**

        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**
