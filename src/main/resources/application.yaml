server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**
        - id: payment-service
          uri: http://localhost:8082
          predicates:
            - Path=/payments/**

management:
  endpoint:
    gateway:
      enabled: true
      access: read-only
  endpoints:
    web:
      exposure:
        include: gateway,health,info
